<!DOCTYPE html>
<html>
<head>
	<title>::about::</title>
	
	<!--* specifies a universal selector. Black background and white text is applied throughout to all the elements!!-->
	<!--id #- only for particular elements-->
	<style>
		*{
			background: orange;
			color: white;
		} 
		#one{
			background-color: lightblue
		}
		.two{
			font-style: italic;
			color: gray;
		}
		.parent#child{
			font-size: italic;
			color: green;
		}
		
	</style>
</head>
<body>

<h1> ABOUT NAVIGATION ELEMENTS</h1>
